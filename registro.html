	<script>
		$("#registrardato").click(function() {
		// Obtener los valores de los campos del formulario
		var dpi = $("#dpi_agricultor").val();
		var nombre = $("#nombre_agricultor").val();
		var correo = $("#correo_agricultor").val();
		var pass = $("#pass").val();
		
	
		// Validar que todos los campos estén llenos
		if (dpi !== "" && nombre !== "" && correo !== "" && pass !== "") {
			// Realizar la solicitud AJAX
			$.ajax({
				url: "http://localhost:8012/appwebservice/registro.php",
				type: "POST",
				data: $("#datosregistro").serialize(),
				success: function() {
					// Limpiar el formulario
					$("#datosregistro")[0].reset();
	
					// Mostrar mensaje emergente de éxito
					Swal.fire({
						title: "¡Registro exitoso!",
						icon: "success",
						text: "Agricultor Registrado"
					});
	
					// Opcionalmente, puedes realizar alguna otra acción después de mostrar el mensaje de éxito
				}
			});
		} else {
			// Mostrar mensaje de error si algún campo está vacío
			Swal.fire({
				title: "Error",
				icon: "error",
				text: "Por favor, completa todos los campos."
			});
		}
		});
		</script>
